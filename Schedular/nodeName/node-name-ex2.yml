apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-name-ex2
spec:
  selector:
    matchLabels:
      tier: custom-nginx
  template:
    metadata:
      name: custom-nginx
      labels:
        tier: custom-nginx
    spec:
      nodeName: node-2
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-volume
          mountPath: /usr/share/nginx/html
      initContainers:
      - name: alpine
        image: alpine
        command:
        - sh
        - "-c"
        - "mkdir -p /nginx-file && touch /nginx-file/sample.html && echo 'Hello from NGINX!' > /nginx-file/sample.html"
        volumeMounts:
        - name: nginx-volume
          mountPath: /nginx-file
      volumes:
      - name: nginx-volume
        emptyDir: {}