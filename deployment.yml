apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-demo
  labels:
    app: node-app
spec:
  replicas: 5
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec: 
      containers:
      - name: node-app
        image: sreeram91/rollingupdatesx86:v1
        ports:
        - containerPort: 3004
